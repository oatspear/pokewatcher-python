  type: int
  bytes: true
  label: wGameTimeFrames
  store: time.frames
player.team.0.species:
  type: string
  # key: name
  store: player.team.slot1.species
player.team.0.level:
  type: int
  bytes: true
  store: player.team.slot1.level
player.team.0.move1:
  type: string
  # bytes: true
  store: player.team.slot1.move1
player.team.0.move2:
