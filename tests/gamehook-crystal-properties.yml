  bytes: true
  store: player.team.slot1.stats.speed
player.team.0.specialAttack:
  type: int
  bytes: true
  store: player.team.slot1.stats.sp_attack
player.team.0.specialDefense:
  type: int
  bytes: true
  store: player.team.slot1.stats.sp_defense
